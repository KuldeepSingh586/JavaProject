<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library Management System</title>
       
        <link rel="stylesheet" href="main.css">

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
               $('#loginButton').click(function() {
                   username: $('#username').val();
                   password: $('#password').val();
                   if(username==="" || password==="") {
                       alert("Please fill required field");
                   } 
                   else {
                       $.ajax({
                           type: "POST",
                           url:"http://librarymgmtsys-javaprojkuldeep.rhcloud.com/rs/user/add",
                           //data:"username="+username+"&password="+password,
                           success: function(data) {
                               alert(data);
                           }
                       });
                   }
            });
            });
        </script>

    </head>
    <body>

        <aside>
            <img src="admin-logo.gif" alt="img"/>
        </aside>

    <center>
        <img src="Library management.png" alt="img">
    </center>
    <section>
        <!-- form name="main" method="post" action="rs/user/add" -->
        <div id="loginForm">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username"/><br><br>

            <label for="password">Password &nbsp;&nbsp;</label>
            <input type="text" name="password" id="password"/><br><br>

            <input type="submit" value="Login" id="loginButton"/>
        </div>
        <!-- /form -->
    </section>

    <footer>&copy;Kuldeep Singh</footer>

</body>
</html>
